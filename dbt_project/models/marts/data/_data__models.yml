version: 2

models:
  - name: fct_dbt_cloud_production_run_counts_by_day
  - name: fct_production_model_wh_recommendations
    description: >
      This model features 1 row per dbt model, materilization type, full refresh, and warehouse size.
      Note: this model only features the 100 most recent, successful runs for the above combinations.
  - name: fct_snowflake_compute_spend
    description: >
      Daily snowflake credit spend per warehouse for the last six months.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - warehouse_id
            - usage_day
            - usage_rate
    columns:
      - name: usage_rate
        description: The dollar cost per snowflake credit spent.
        tests:
          - not_null
