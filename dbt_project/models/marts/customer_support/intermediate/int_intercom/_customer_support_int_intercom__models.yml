version: 2

models:

  - name: int__intercom_tickets_enriched
    description: >
      The purpose of this model is to match a ticket to the company where we first have to
      extract the company from the users model, who are associated with multiple
      companies to only one company. This will allow us to segment tickets by company.
      
    columns:
      - name: ticket_id
        tests:
          - not_null
          - unique
