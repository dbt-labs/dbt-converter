version: 2

models:
  - name: subscription_transactions
    columns:
      - name: id
        tests:
          - unique
          - not_null

      - name: customer_id
        description: >
          A unique identifier for a dbt customer, as sourced and synthesized from vendor identifiers.
          See customer_id_type.
        tests:
          - not_null

      - name: date_month
        tests:
          - not_null