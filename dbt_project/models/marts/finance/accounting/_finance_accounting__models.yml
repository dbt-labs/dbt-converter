        description: '{{ doc("sfdc_opportunity_id_foreign") }}'

      - name: sfdc_product_id
        description: '{{ doc("sfdc_product_id_foreign") }}'

      - name: product_name
        description: '{{ doc("product_name_foreign") }}'

      - name: quantity
        description: '{{ doc("order_item_quantity") }}'

      - name: service_start_date
        description: '{{ doc("service_start_date") }}'

      - name: service_end_date
        description: '{{ doc("service_end_date") }}'

      - name: service_months
        description: >
          The number of months between the service start date and the service end date.

      - name: is_license_order_item
        description: >
          An indicator as to whether a particular order item represents dbt licenses.

      - name: periods
        description: '{{ doc("order_item_periods") }}'

      - name: total_order_item_price
        description: '{{ doc("order_item_total_price") }}'

      - name: total_order_price
        description: '{{ doc("order_total_price") }}'

      - name: unit_price_per_period
        description: '{{ doc("order_item_unit_price_per_period") }}'

      - name: list_price
        description: >
          {{ doc("list_price") }} This field in particular is pulled from order item details.

      - name: product_distinct_price_points_across_order
        description: >
          A count of the distinct price points at which a particular product is sold across all
          items in an order. This is used to identify whether dissolving discounts or other pricing
          approaches were used. 

      - name: list_price_reflecting_package
        description: >
          {{ doc("list_price") }} This field in particular is determined based on the package purchased in
          the overall order.

      - name: total_item_list_price
        description: >
          The total amount represented by the individual product list price times quantity times relevant number of
          periods.

      - name: item_level_discount
        description: >
          The discount within a particular order for a given item, calculated as contracted unit price over list price.

      - name: contract_price_per_product
        description: >
          The total amount charged for all items tied to the same product within an order. This allows for the discount
          on that product to be calculated.

      - name: list_price_per_product
        description: >
          The total list price that would apply for all items tied to the same product within an order. This allows for 
          the discount on that product to be calculated. 

      - name: product_ssp_midpoint_percentage
        description: '{{ doc("ssp_midpoint_percentage") }}'

      - name: product_ssp_midpoint
        description: '{{ doc("ssp_midpoint") }}'

      - name: product_low_discount_threshold
        description: '{{ doc("product_low_discount_threshold") }}'

      - name: product_high_discount_threshold
        description: '{{ doc("product_high_discount_threshold") }}'

      - name: is_product_outside_ssp_range
        description: >
          An indicator of whether a particular SKU within an order is discounted outside of the standalone sales price
          (SSP) range for that product. 

      - name: is_override
        description: >
          An indicator of whether a record was created as an override to test out allocation functionality (by over-
          discounting a particular item. )

      - name: order_revenue_allocation_method
        description: '{{ doc("order_revenue_allocation_method") }}'

      - name: calculated_order_item_ssp
        description: >
          The total standalone sales price (SSP) of a line item, representing the unit SSP times quantity times period.

      - name: calculated_order_ssp
        description: >
          The total standalone sales price (SSP) of the entire order, summed from the calculated_order_item_ssp.

      - name: priced_allocation_percentage
        description: >
          The percentage of order value allocated to the order item, defined as the ratio of the order item's order price 
          to the entire order price.

      - name: revenue_allocation_percentage
        description: >
          The percentage of the total order revenue to be allocated to the given order item, reflecting any reallocation
          methodologies, such as timing or standalone sales price (SSP) reallocations. See order_revenue_allocation_method
          for an indication of the methodology used. 

      - name: allocated_revenue
        description: '{{ doc("allocated_revenue") }}'

      - name: is_order_reallocated
        description: '{{ doc("is_order_reallocated") }}'

      - name: is_order_item_reallocated
        description: '{{ doc("is_order_item_reallocated") }}'

