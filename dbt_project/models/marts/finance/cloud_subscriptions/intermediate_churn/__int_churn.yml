version: 2

models:

  - name: int__cloud_subscriptions_churn_details
    description: >
      An intermediate model which takes all churned customers and determines the reason for their churn.
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: churn_type
        description: '{{ doc("churn_type") }}'
      - name: churn_details
        description: '{{ doc("churn_details") }}'
