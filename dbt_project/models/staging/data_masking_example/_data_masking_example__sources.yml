version: 2

sources:
  - name: data_masking_example
    schema: fivetran_google_sheets
    database: raw
    loader: fivetran
    meta:
      team: ['Data']
      owner_name: Elize Papineau
      create_masked_views: true

    tables:
      - name: fake_pii_sample
        description: >
          A 10 row dataset containing "PII" generated with Faker. For use when
          developing and testing the masking architecture.
        columns:
          - name: email
            meta:
              masking_policy: dev_string
          - name: state
          - name: zipcode
          - name: street
            meta:
              masking_policy: dev_string
          - name: city
          - name: name