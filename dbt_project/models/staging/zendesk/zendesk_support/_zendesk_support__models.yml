version: 2

models:
    - name: stg_zendesk__all_ticket_field_histories
      description: "This model contains all custom and default Zendesk fields and their historical changes."
      columns:
          - name: ticket_field_history_id
            tests:
                - unique
                - not_null

    - name: stg_zendesk__ticket_custom_fields
      columns:
          - name: zendesk_custom_field_id
            tests:
                - unique
                - not_null