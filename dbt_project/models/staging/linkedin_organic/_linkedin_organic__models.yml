version: 2

models:
  - name: stg_linkedin_pages__shares
    description: Each record represents a version of a Share post.
    columns:
      - name: share_id
        tests:
          - unique
          - not_null

      - name: original_share_id
        description: If this share is a reshare, then this is the URN of the original/root share that was reshared.

      - name: reshared_share_id
        description: Share being reshared.

      - name: activity_id
        description: The unique identifier of the activity associated with the share.

      - name: activity
        description: URN of the activity associated with this share. Activities act as a wrapper around shares and articles to represent content in the LinkedIn feed. Read only.
      
      - name: agent
        description: The Sponsored Ad Account that created the Direct Sponsored Content (DSC) Share on behalf of an organization.
      
      - name: content_description
        description: The description of the content.
      
      - name: content_title
        description: The title of the content.
      
      - name: content_share_media_category
        description: The type of media represented by the content entities.
      
      - name: content_landing_page
        description: The URL that overrides the landing page.
      
      - name: content_content_entities
        description: Details of the content being shared.
      
      - name: landing_page_url
        description: >
          The URL that the user who be directed to if they clicked through the share.
          This is captured via the `content_content_entities` field.
      
      - name: created_actor
        description: The LinkedIn account of the account or person who shared the content.
      
      - name: owner
        description: The owner of the share.
      
      - name: subject
        description: The subject of the share.
      
      - name: text
        description: The text of the share.
      
      - name: text_annotations
        description: Mentions or tags of other LinkedIn entities such as organizations or members.
      
      - name: last_modified_actor
        description: The account or person who last modified the share.
      
      - name: client_app
        description: A developer or application URN in which the share was conducted through.
      
      - name: is_connections_only
        description: Restrict share to member's connections only.
      
      - name: is_visible_to_guests
        description: Make share visible to everyone, even guests on LinkedIn.
      
      - name: is_edited
        description: A flag that indicates if this share was edited by a member
      
      - name: created_at
        description: When the share was created.
      
      - name: last_modified_at
        description: When the share was last modified.
