version: 2

sources:
  - name: fivetran_log
    schema: fivetran_log
    database: raw
    description: '{{ doc("src_fivetran_log") }}'

    loader: fivetran
    loaded_at_field: _fivetran_synced

    freshness:
      warn_after: {count: 1, period: day}

    meta:
      team: ['Data']
      owner_name: Elize Papineau

    tables:
        - name: connector
          description: >
            Table of all connectors loading data into warehouses. Note that deleted connectors
            are not removed, but can be identified by having an older _fivetran_synced field relative
            to other connectors.
        - name: user
          description: Table of users given access to this Fivetran account.
        - name: log
          description: >
            Table of logged events related to data syncs. More info on error
            logs [here](https://fivetran.com/docs/logs/fivetran-log#errorlogs).