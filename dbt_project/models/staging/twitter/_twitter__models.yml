version: 2

models:
  - name: stg_twitter__tweets
    description: > 
      Tweets and their current engagement metrics. Please note that we
      only track tweets under specified hashtags. To see those hashtags,
      check out the Twitter Source dbt docs.
    columns:
      - name: tweet_id
        tests:
          - not_null
          - unique

  - name: stg_twitter__users
    columns:
      - name: twitter_user_id
        tests:
          - not_null
          - unique
