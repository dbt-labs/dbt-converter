version: 2

sources:
  - name: mailchimp
    loader: stitch
    database: raw
    schema: mailchimp_data
    description: We used Mailchimp prior to Hubspot (Dec 2017 to Dec 2019). This has since been deprecated, but we want to keep these models as historical knowledge.

    meta:
      team: ['Marketing']
      owner_name: Brandon Thomson

    tables:
      - name: list_members
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: reports_email_activity
      
      - name: list_segments

      - name: campaigns
        columns:
          - name: id
            tests:
              - unique
              - not_null
      
