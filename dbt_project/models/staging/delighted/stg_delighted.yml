version: 2

models:
  - name: stg_delighted__responses
    description: >
      The responses view from Delighted includes all survey
      responses from all Delighted projects.
    columns:
      - name: response_id
        tests:
          - unique
          - not_null

  - name: stg_delighted__supplemental_responses
    description: >
      Each row includes all the answers given by a user
      in one survey response.
    columns:
      - name: response_id
        tests:
          - unique
          - not_null

  - name: stg_delighted__users
    description: >
      Users who responded to the Delighted surveys and their
      information (e.g. Cloud user_id, Cloud account details).
      Please note that you can only see a user's `cloud_account_id`
      via the dbt Cloud NPS submissions.
    columns:
      - name: delighted_user_id
        tests:
          - unique
          - not_null