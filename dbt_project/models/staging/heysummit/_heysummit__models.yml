version: 2

models:
  - name: stg_heysummit__attendees
    description: Each record contains the details of someone who registered to attend an event.
    columns:
      - name: attendee_id
        tests:
          - unique
          - not_null

  - name: stg_heysummit__attendee_talks
    description: Each record contains the details of someone who registered for a talk or registered and never registered for a talk.
    columns:
      - name: attendee_talk_id
        tests:
          - unique
          - not_null

  - name: stg_heysummit__attendee_questions
    description: Each record contains all of the questions and responses for an attendee.
    columns:
      - name: attendee_question_id
        tests:
          - unique
          - not_null

  - name: stg_heysummit__talk_categories
    description: Each record contains the details of a category for a talk. One talk can have several categories.
    columns:
      - name: talk_category_id
        tests:
          - unique
          - not_null
  
  - name: stg_heysummit__events
    description: Each records contains the details of an event.
    columns:
      - name: event_id
        tests:
          - unique
          - not_null

  - name: stg_heysummit__talk_speakers
    description: Each record contains the details of a speaker for a talk. One talk can have several speakers.
    columns:
      - name: talk_speaker_id
        tests:
          - unique
          - not_null

  - name: stg_heysummit__talks
    description: Each record contains the details of a talk at an event. One event can have several talks.
    columns:
      - name: talk_id
        tests:
          - unique
          - not_null

  - name: stg_heysummit__tickets
    description: Each record contains the details of a ticket to an event. One event can have several tickets.
    columns:
      - name: ticket_id
        tests:
          - unique
          - not_null