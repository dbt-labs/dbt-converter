
version: 2

sources:
  - name: google_search_console
    description: '{{ doc("src_google_search_console") }}'
    schema: fivetran_google_search_console
    loader: fivetran
    loaded_at_field: _fivetran_synced
    database: raw

    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}

    meta:
      team: ['Marketing']
      owner_name: Brandon Thomson

    tables:
      - name: keyword_page_report
      - name: page_report
      - name: site_report_by_site