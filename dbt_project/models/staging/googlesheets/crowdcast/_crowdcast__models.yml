version: 2

models:
  - name: stg_crowdcast__event_attendance
    description: This is the googlesheet export of Coalesce attendees. Each row contains the attendance of a person for a specific event & session.
    columns:
      - name: id
        description: >
          The unique identifier. This is a surrogate key containing: `row_`, 'email', and`talk_title`
        tests:
          - unique
          - not_null