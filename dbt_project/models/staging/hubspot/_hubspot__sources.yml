version: 2
sources:
  - name: hubspot
    description: '{{ doc("src_hubspot") }}'
    database: raw
    schema: fivetran_hubspot

    loader: fivetran
    loaded_at_field: _fivetran_synced

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    meta:
      team: ['Marketing']
      owner_name: Brandon Thomson

    tables:
      - name: calendar_event
        freshness:
          warn_after: {count: 5, period: day}
          error_after: {count: 10, period: day}
        columns:
          - name: id
            description: Primary key
            tests:
              - unique
              - not_null

      - name: form
        columns:
          - name: guid
            description: Primary key
            tests:
              - unique
              - not_null

      - name: marketing_email
        columns:
          - name: id
            description: Primary key
            tests:
              - unique
              - not_null

      - name: marketing_email_campaign
        freshness:
          warn_after: {count: 2, period: day}
          error_after: {count: 7, period: day}
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - campaign_id
                - marketing_email_id
