version: 2

models:
  - name: stg_cloud_webhooks__subscriptions
    description: >
      Contains information on webhook events at the subscription level. Info such as account, 
      active status, related job runs, and failure counts per webhook subscription is 
      reported here. Not all subscriptions have events.
    columns:
      - name: subscription_id
        tests:
          - unique
          - not_null

  - name: stg_cloud_webhooks__events
    description: >
      Contains information on specific instances of webhook events, parsed info from 
      request payloads, and the trigger event type. Not all events have response receipts.
    columns:
      - name: event_id
        tests:
          - unique
          - not_null

  - name: stg_cloud_webhooks__response_receipts
    description: >
      Contains information on received responses of webhook events, details of the 
      request made, request & response bodies, and error info.
    columns:
      - name: response_receipts_id
        tests:
          - unique
          - not_null