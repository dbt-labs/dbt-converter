version: 2

models:
  - name: _5x_daily_user_counts
    description: >
      This model is a secure view that is shared with 5x. The goal of this view
      is to give insight into how daily users are currently on a 5x managed
      team account or trial account. This will be used as the source of truth
      for their billing to their clients as well as us billing them.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - account_id
            - date_day