version: 2

metrics:
  - name: arr_starting
    label: Starting ARR
    description: >
      The amount of ARR (Annual Recurring Revenue) from Managed and Self-Serve customers
      at the beginning of the given time period.

    calculation_method: derived
    expression: "{{metric('arr_starting_managed')}} + {{metric('arr_starting_self_serve')}}"
    
    dimensions:
      - fiscal_quarter
      - fiscal_year

    timestamp: close_month
    time_grains: [month]

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      