version: 2

metrics:
  - name: arr_expansion_managed
    label: Managed Expansion ARR
    model: ref('fct_arr_aggregated')
    description: >
      The incremental ARR (Annual Recurring Revenue) from existing Managed accounts 
      expanding over a given time period.

    calculation_method: sum
    expression: mg_expansion_arr

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"

    dimensions:
      - fiscal_quarter
      - fiscal_year

    timestamp: close_month
    time_grains: [month, quarter, year, all_time]

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      