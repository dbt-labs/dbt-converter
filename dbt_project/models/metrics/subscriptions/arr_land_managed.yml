version: 2

metrics:
  - name: arr_land_managed
    label: Managed Land ARR
    model: ref('fct_arr_aggregated')
    description: >
      The amount of Land (aka New) ARR (Annual Recurring Revenue) from Managed customers for the given time period.
      Includes ARR from Net New dbt Cloud Customers and ARR from customers moving from Self-Serve to Managed.

    calculation_method: sum
    expression: mg_land_arr

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
    
    dimensions:
      - fiscal_quarter
      - fiscal_year

    timestamp: close_month
    time_grains: [month, quarter, year, all_time]

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      