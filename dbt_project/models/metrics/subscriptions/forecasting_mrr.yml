version: 2

metrics:
  - name: forecasting_mrr
    label: Forecasting MRR
    model: ref('fct_subscription_transactions')
    description: '{{ doc("forecasting_mrr") }}'
    tags: ['FY2023 - O3']

    calculation_method: count
    expression: transaction_id

    filters:
      - field: category
        operator: '='
        value: 'dbt_cloud'

    timestamp: date_day
    time_grains: [day, week, month]

    dimensions:
      - users_engineering_team

    meta:
      okr_level: 'Company'
      owner(s): 'Daniel Le and Tristan Handy'
      team: 'Leadership'