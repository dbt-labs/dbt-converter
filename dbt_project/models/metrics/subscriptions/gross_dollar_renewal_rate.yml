version: 2

metrics:
  - name: gross_dollar_renewal_rate
    label: Gross Dollar Renewal Rate (Deprecate)
    model: ref('fct_cloud_subscription_transactions')
    description: '{{ doc("gross_dollar_renewal_rate") }}'
    tags: ['FY2023 - O2']

    calculation_method: sum
    expression: arr
    filters:
      - field: change_category
        operator: "!="
        value: "'downgrade'"

    timestamp: date_day
    time_grains: [month]

    meta:
      okr_level: 'Company'
      owner(s): 'Erin Vaughan and Nick Erdenberger'
      team: 'Leadership'