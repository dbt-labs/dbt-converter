version: 2

metrics:
  - name: arr_net_managed
    label: Managed Net ARR
    description: >
      The sum of Gross (Land + Expand) less Churn (Cancelled + Downsell) 
      ARR (Annual Recurring Revenue) for Managed customers 
      over a given time period.

    calculation_method: derived
    expression: "{{metric('arr_gross_managed')}} + {{metric('arr_churn_managed')}}"

    dimensions:
      - fiscal_quarter
      - fiscal_year

    timestamp: close_month
    time_grains: [month, quarter, year, all_time]

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      