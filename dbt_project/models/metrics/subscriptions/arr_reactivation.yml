version: 2

metrics:
  - name: arr_reactivation
    label: Reactivation ARR
    model: ref('fct_cloud_subscription_transactions')
    description: >
      The ARR (Annual Recurring Revenue) associated with reactivation
      transactions (switch to team or enterprise plans) over a given time period.
    tags: []

    calculation_method: sum
    expression: arr_change

    filters:
      - field: change_category
        operator: "="
        value: "'reactivation'"

    timestamp: date_day
    time_grains: [day, week, month, quarter, year, all_time]

    dimensions:
      - sales_motion

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'