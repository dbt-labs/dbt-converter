version: 2

metrics:
  - name: arr_churned
    label: Churned ARR
    model: ref('fct_cloud_subscription_transactions')
    description: >
      The ARR (Annual Recurring Revenue) loss associated with churn
      transactions (cancels, or switch to free developer plan) over a given time period.
    tags: []

    calculation_method: sum
    expression: arr_change

    filters:
      - field: change_category
        operator: "="
        value: "'churn'"

    timestamp: date_day
    time_grains: [day, week, month, quarter, year, all_time]

    dimensions:
      - sales_motion
      - churn_type

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'
      