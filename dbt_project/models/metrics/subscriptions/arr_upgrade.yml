version: 2

metrics:
  - name: arr_upgrade
    label: Upgrade ARR
    model: ref('fct_cloud_subscription_transactions')
    description: >
      The ARR (Annual Recurring Revenue) associated with upgrade
      transactions (upsells) over a given time period.
    tags: []

    calculation_method: sum
    expression: arr_change

    filters:
      - field: change_category
        operator: "="
        value: "'upgrade'"

    timestamp: date_day
    time_grains: [day, week, month, quarter, year, all_time]

    dimensions:
      - sales_motion

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'
