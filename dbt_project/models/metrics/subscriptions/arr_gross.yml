version: 2

metrics:
  - name: arr_gross
    label: Gross ARR (Cloud)
    description: >
      The sum total of new, upgrade, and reactivated ARR.
    tags: []

    calculation_method: derived
    expression: "{{metric('arr_new')}} + {{metric('arr_upgrade')}} + {{metric('arr_reactivation')}}" 

    timestamp: date_day
    time_grains: [day, week, month, quarter, year, all_time]

    dimensions:
      - sales_motion
      - change_category

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'