version: 2

metrics:
  - name: arr_land_self_serve
    label: Self-Serve Land ARR
    model: ref('fct_arr_aggregated')
    description: >
      The ARR (Annual Recurring Revenue) gain from Net New Self-Serve customers for the time period.

    calculation_method: sum
    expression: ss_land_arr

    filters:
      - field: sales_channel
        operator: "="
        value: "'Self-Serve'"

    dimensions:
      - fiscal_quarter
      - fiscal_year

    timestamp: close_month
    time_grains: [month, quarter, year, all_time]

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      