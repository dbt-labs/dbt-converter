version: 2

metrics:
  - name: arr_month_start
    label: ARR (Month Start)
    model: ref('fct_cloud_subscription_transactions')
    description: >
      The ARR (Annual Recurring Revenue) of dbt Labs at the start of a month.
    tags: ['Company Metric']

    calculation_method: sum
    expression: arr

    filters:
      - field: is_first_day_of_month
        operator: "="
        value: "1"

    timestamp: date_day
    time_grains: [month]
    
    dimensions:
      - sales_motion
      - change_category

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'