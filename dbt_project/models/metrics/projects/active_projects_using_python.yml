version: 2

metrics:
  - name: active_projects_using_python
    label: Active Projects Using Python Models
    model: ref('fct_dbt_project_activity')
    description: >
      'A measure of models actively using python model functionality, 
      defined as projects referenced by an invocation which included a 
      python model, limited to the specified time grain.'
    tags: []

    calculation_method: count_distinct
    expression: project_id

    timestamp: date_day
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - adapter

    filters:
      - field: used_python
        operator: "="
        value: "1"

    meta:
      metric_level: 'Company'
      owner(s): 'Ian Fahey'


  - name: pct_active_projects_using_python
    label: Percent of Active Projects Using Python Models
    description: >
      'A measure of the percentage of models actively using python model 
      functionality, represented as a numerator over a denominator.
      The numerator is defined as projects referenced by an invocation 
      which included a python model, limited to the specified time grain.
      The denominator is defined as projects referenced by an invocation, 
      limited to the specified time grain.'
    tags: ['Company Metric']

    calculation_method: derived
    expression: "{{metric('active_projects_using_python')}} / {{metric('active_projects')}}" 

    timestamp: date_day
    time_grains: [day]

    dimensions:
      - adapter

    meta:
      metric_level: 'Company'
      owner(s): 'Ian Fahey'