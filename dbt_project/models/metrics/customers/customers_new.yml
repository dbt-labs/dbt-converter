version: 2

metrics:
  - name: customers_new
    label: New Customers (Logos)
    model: ref('dim_customers')
    description: >
      The sum total of new customers (Logos) starting during a given time period.
    tags: []

    calculation_method: count
    expression: customer_id

    timestamp: customer_start
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - sales_motion
      - geo_region
      - geo_country
      - geo_state
      - account_region
      - account_subregion
      - market_segment
      - deployment_type

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'
      