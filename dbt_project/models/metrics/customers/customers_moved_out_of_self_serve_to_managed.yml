version: 2

metrics:
  - name: customers_moved_out_of_self_serve_to_managed
    label: Self-Serve Customers Moved to Managed
    model: ref('fct_customer_activity_self_serve')
    description: >
      The total number of existing Self-Serve customers 
      that moved to Managed during a given time period.

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Self-Serve'"
      - field: customer_activity_type
        operator: "="
        value: "'moved_channel_ss_to_mg'"

    dimensions:
      - fiscal_quarter
      - fiscal_year

    timestamp: close_month
    time_grains: [month]

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      