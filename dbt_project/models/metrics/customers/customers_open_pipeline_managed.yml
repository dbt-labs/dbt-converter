version: 2

metrics:
  - name: customers_open_pipeline_managed
    label: Managed Open Pipeline Customers
    model: ref('fct_customer_activity_managed_quarterly_types')
    description: >
      The total number of customers with an open Land opportunity that has a positive probability (> 0), 
      indicating a posibility of becoming a Managed customer/moving from Self-Serve to Managed 
      during a given time period. 
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Open pipeline'"
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      