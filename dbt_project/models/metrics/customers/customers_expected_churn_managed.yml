version: 2

metrics:
  - name: customers_expected_churn_managed
    label: Managed Expected Churn Customers
    model: ref('fct_customer_activity_managed_quarterly_types')
    description: >
      The total number of Managed customers with an open Renew Opportunity that has a probability of zero, 
      indicating that they are expected to churn during a given time period. 
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Expected churn'"
    
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      