version: 2

metrics:
  - name: customers_downsell_managed
    label: Managed Downsell Customers
    model: ref('fct_customer_activity_managed_quarterly_types')
    description: >
      The total number of Managed customers with a Closed Won Renew Opportunity where 
      the expected Delta ARR is negative (< 0), indicating a negative change in ARR (Annual Recurring Revenue) 
      during a given time period. 
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Downsell'"
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      