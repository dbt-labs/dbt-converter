version: 2

metrics:
  - name: customers_churned_managed
    label: Managed Churned Customers
    model: ref('fct_customer_activity_managed_quarterly_types')
    description: >
      The total number of Managed customers with a Closed Lost Renew Opportunity during a given time period.
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Churn'"
    
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      