version: 2

metrics:
  - name: customers_land_managed
    label: Managed Land Customers
    description: >
      The total number of net new Managed customers during a given time period. 
      Excludes customers who have upgraded from Self-Serve to a Managed plan (aka Enterprise Upgrade customers).
      {{ doc("customers_counts_managed") }}

    calculation_method: derived
    expression: "coalesce( {{metric('customers_land_plus_ss_upgrade_managed')}}, 0) - coalesce( {{metric('customers_moved_into_managed_from_self_serve')}}, 0)" 

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      