version: 2

metrics:
  - name: customers_land_plus_ss_upgrade_managed
    label: Managed Land Plus Self-Serve Upgrade Customers
    model: ref('fct_customer_activity_managed_quarterly_types')
    description: >
      The total number of net new Managed customers and customers who have upgraded from Self-Serve to a Managed plan 
      during a given time period.
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Land'"
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      