version: 2

metrics:
  - name: customers_moved_into_managed_from_self_serve
    label: Managed Customers Moved from Self-Serve
    model: ref('fct_quarterly_enterprise_upgrade_customers')
    description: >
      The total number of New Managed customers who moved from Self-Serve to a Managed plan 
      during a given time period.
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Upgrade from Self-Serve'"
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year

    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      