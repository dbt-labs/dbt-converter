version: 2

metrics:
  - name: customers_up_for_expansion_managed
    label: Managed Up For Expansion Customers
    model: ref('fct_customer_activity_managed_quarterly_types')
    description: >
      The total number of existing Managed customers with an open Expand opportunity 
      that has a positive probability (> 0), and the expected Delta ARR is positive or zero (>= 0), 
      indicating a positive (or no) change in ARR (Annual Recurring Revenue) 
      during a given time period.
      {{ doc("customers_counts_managed") }}

    calculation_method: count_distinct
    expression: customer_id

    filters:
      - field: sales_channel
        operator: "="
        value: "'Managed'"
      - field: customer_activity_type
        operator: "="
        value: "'Up for expansion'"
    timestamp: fiscal_quarter

    dimensions:
      - fiscal_quarter
      - fiscal_year
      
    meta:
      metric_level: 'Company'
      owner(s): 'Paige Berry'
      