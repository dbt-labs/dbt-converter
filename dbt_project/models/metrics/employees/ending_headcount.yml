version: 2

metrics:

  - name: ending_headcount
    label: Ending Headcount
    model: ref('dim_employee_daily_summary')
    description: "The employee headcount at the end of the period"

    calculation_method: sum
    expression: headcount

    timestamp: date_day
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - job_title
      - department_name
      - management_position

    # general properties
    config:
      treat_null_values_as_zero: true

    meta: {team: Finance}