version: 2

metrics:
  - name: active_warehouse_adapters
    label: Active Warehouse Adapters
    model: ref('fct_dbt_invocations')
    description: > 
      A measure of engaged activity originating from a unique data platform, defined 
      as whether the adapter had an invocation (core OR cloud) during the specified time grain.
    tags: ['Company Metric']

    calculation_method: count_distinct
    expression: adapter_unique_id

    timestamp: started_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - adapter
      - adapter_unique_id
      - plan

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'