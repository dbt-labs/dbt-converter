version: 2

metrics:

  - name: self_service_net_new_arr
    label: Self-Service Net New ARR
    model: ref('net_new_arr')
    description: >
      {{ doc("net_new_arr") }}  
        
      {{ doc("querying_dbt_metrics") }}

    calculation_method: sum 
    expression: net_new_arr

    timestamp: date_day
    time_grains: [day, week, month]

    dimensions:
      - channel
      - employee_count_range
      - market_segment
      - marketing_campaign
      - plan_tier
      - region_category
      - sign_up_source