version: 2

metrics:

  - name: account_signups
    label: Account Signups
    model: ref('account_signups')
    description: >
      {{ doc("account_signups") }}  
        
      {{ doc("querying_dbt_metrics") }}

    calculation_method: count 
    expression: account_id

    timestamp: created_at
    time_grains: [day, week, month]

    dimensions:
      - channel
      - employee_count_range
      - market_segment
      - marketing_campaign
      - plan_tier
      - region_category
      - sign_up_source



      