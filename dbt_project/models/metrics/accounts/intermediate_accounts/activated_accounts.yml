version: 2

metrics:

  - name: activated_accounts
    label: Activated Accounts
    model: ref('activated_accounts')
    description: >
      {{ doc("activated_accounts") }}  
        
      {{ doc("querying_dbt_metrics") }}

    calculation_method: count 
    expression: account_id

    timestamp: created_at
    time_grains: [day, week, month]

    dimensions:
      - channel
      - employee_count_range
      - market_segment
      - marketing_campaign
      - region_category
      - sign_up_source