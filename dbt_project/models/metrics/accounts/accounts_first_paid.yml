version: 2

metrics:
  - name: accounts_first_paid
    label: Accounts First Paid
    model: ref('fct_cloud_accounts')
    description: >
      The sum of accounts that have paid for dbt Cloud
      for the first time over a given time period.
    tags: []

    calculation_method: count 
    expression: account_id

    filters:
      - field: is_account_deleted
        operator: "="
        value: "0"
      - field: is_test_account
        operator: "="
        value: "0"

    timestamp: first_paid_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - database_type
      - plan

    meta:
      owner(s): 'Andrew Tom'