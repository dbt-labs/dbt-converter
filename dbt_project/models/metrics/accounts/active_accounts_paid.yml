version: 2

metrics:
  - name: active_accounts_paid
    label: Active Accounts Paid
    description: > 
      Active customer accounts as a percentage of total active dbt Cloud accounts.
    tags: ['FY2024 - O3']

    calculation_method: derived
    expression: >
      (100 * {{ metric('active_customer_cloud_accounts') }}) / {{ metric('active_cloud_accounts') }}

    timestamp: date_day
    time_grains: [day, week, month, quarter, year]

    meta:
      metric_level: 'Company'
      owner(s): 'Andrew Tom'