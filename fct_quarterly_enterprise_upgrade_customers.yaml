name: fct_quarterly_enterprise_upgrade_customers
description: "This model is at the quarter and customer grain. A customer included
  in this model has upgraded  from Self-Serve to a Managed plan within this quarter.\n"
sql_table: ANALYTICS.dbt_jstein.fct_quarterly_enterprise_upgrade_customers
dbt_model: ANALYTICS.dbt_jstein.fct_quarterly_enterprise_upgrade_customers
measures:
- name: customers_moved_into_managed_from_self_serve
  agg: count_distinct
  expr: customer_id
  agg_time_dimension: fiscal_quarter
dimensions:
- name: fiscal_quarter
  type: time
  type_params:
    is_primary: true
    time_granularity: day
- name: fiscal_year
  type: time
  type_params:
    time_granularity: day
- name: fiscal_quarter
  type: time
  type_params:
    is_primary: true
    time_granularity: day
- name: customer_activity_type
  type: categorical
- name: sales_channel
  type: categorical
