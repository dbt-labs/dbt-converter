name: fct_opportunities
description: ''
sql_table: ANALYTICS.dbt_jstein.fct_opportunities
dbt_model: ANALYTICS.dbt_jstein.fct_opportunities
measures:
- name: lost_pipeline_to_core
  agg: sum
  expr: CASE WHEN opportunity_id IS NOT NULL THEN 1 ELSE 0 END
  agg_time_dimension: close_date
dimensions:
- name: close_date
  type: time
  type_params:
    is_primary: true
    time_granularity: day
- name: discover_at
  type: categorical
- name: lost_sub_reason
  type: categorical
